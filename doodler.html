<html><head><title>Doodle</title></head><script>

var is_drawing = true;
var active_color = 'black';
function change_color( new_color ) {
  active_color=new_color;
  document.doodle.color_status.value=active_color;
}
function doodle_mouseover( obj ) {
  if(is_drawing) { obj.style.backgroundColor=active_color; }
}
function doodle_click( obj ) {
  toggle_drawing();
  doodle_mouseover( obj );
}
function toggle_drawing() { 
  if(is_drawing) { 
   is_drawing = false;
   document.doodle.drawing_status.value='OFF'; 
  } else { 
   is_drawing = true; 
   document.doodle.drawing_status.value='ON';
  }
}
</script>
</head><body><form name="doodle" id="doodle">
<table width="100%" cellpadding="4" cellspacing="0" border="1" bgcolor="#DFDFDF"><tr><td>
<a href="#" onclick="toggle_drawing();return false;">Doodler</a> 
<input id="drawing_status" value="ON" type="text" size="4">&nbsp;</td>


<td bgcolor="black" onClick="change_color('black');return false;">&nbsp;</td>
